---
- name: Ensure Amnezia directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0755"
  loop:
    - "{{ amnezia_data_dir }}"
    - "{{ amnezia_compose_dir }}"

