---
- name: Validate required variables
  ansible.builtin.assert:
    that:
      - base_domain is defined
      - docker_base_dir is defined
      - dozzle_docker_network is defined
      - deploy_user is defined
    fail_msg: "CRITICAL: Required variables are missing for Dozzle role!"
  tags: [dozzle, check]

- name: Ensure Docker network exists
  community.docker.docker_network:
    name: "{{ dozzle_docker_network }}"
    state: present
  become: true
  become_user: "{{ deploy_user }}"
  tags: [dozzle, network]

- name: Ensure Dozzle directory exists
  ansible.builtin.file:
    path: "{{ dozzle_compose_dir }}"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0755"
  tags: [dozzle, filesystem]

- name: Render docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ dozzle_compose_dir }}/docker-compose.yml"
    mode: "0640"
    owner: "{{ deploy_user }}"
    group: docker
  register: dozzle_compose_config
  tags: [dozzle, config]

- name: Deploy Dozzle Stack
  community.docker.docker_compose_v2:
    project_src: "{{ dozzle_compose_dir }}"
    state: present
    # Исправлен синтаксис pull (без policy)
    pull: "{{ 'always' if dozzle_version == 'latest' else 'missing' }}"
    remove_orphans: true
  become: true
  become_user: "{{ deploy_user }}"
  tags: [dozzle, deploy]
