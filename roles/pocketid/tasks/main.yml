---
- name: Ensure PocketID directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0755"
  loop:
    - "{{ pocketid_data_dir }}"
    - "{{ pocketid_data_dir }}/data"
    - "{{ pocketid_compose_dir }}"

- name: Render PocketID docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ pocketid_compose_dir }}/docker-compose.yml"
    mode: "0644"

- name: Start PocketID stack
  community.docker.docker_compose_v2:
    project_src: "{{ pocketid_compose_dir }}"
    state: present
  become: true
  become_user: "{{ deploy_user }}"

- name: Display PocketID setup information
