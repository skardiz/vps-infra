---
# 1. Создание папок
- name: Ensure Restic directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0755"
  loop:
    - "{{ restic_compose_dir }}"
    - "{{ restic_config_dir }}"
    - "{{ restic_build_dir }}"

# 2. Создание файлов (Dockerfile, Rclone Config)
- name: Create Dockerfile
  ansible.builtin.copy:
    dest: "{{ restic_build_dir }}/Dockerfile"
    content: |
      FROM {{ restic_base_image }}:{{ restic_base_version }}
      RUN apk add --no-cache rclone ca-certificates
    mode: "0644"
  register: restic_dockerfile

- name: Create Rclone Config
  ansible.builtin.copy:
    dest: "{{ restic_config_dir }}/rclone.conf"
    content: "{{ restic_rclone_config }}"
    mode: "0600"
    owner: root # Секретный файл должен быть защищен
    group: root
  no_log: true

# 3. Рендеринг шаблонов (Entrypoint, Compose)
- name: Render Entrypoint Script
  ansible.builtin.template:
    src: entrypoint.sh.j2
    dest: "{{ restic_compose_dir }}/entrypoint.sh"
    mode: "0755"
    owner: "{{ deploy_user }}"

- name: Render docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ restic_compose_dir }}/docker-compose.yml"
    mode: "0640"
    owner: "{{ deploy_user }}"
    group: docker

# 4. Сборка образа
- name: Build Restic Image
  community.docker.docker_image:
    name: "{{ restic_image }}"
    source: build
    build:
      path: "{{ restic_build_dir }}"
      pull: true
    # Пересобираем, если изменился Dockerfile
    force_source: "{{ restic_dockerfile.changed }}"

# 5. Инициализация контейнера (Create only, без запуска)
# Restic запускается только через systemd таймеры, поэтому мы не делаем state: present
- name: Create Restic container (initialized but stopped)
  ansible.builtin.command:
    cmd: docker compose up --no-start --remove-orphans
    chdir: "{{ restic_compose_dir }}"
  register: restic_create_container
  changed_when:
    - "'Created' in restic_create_container.stderr or 'Recreated' in restic_create_container.stderr"

# 6. Systemd Units
- name: Deploy Systemd Units
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "/etc/systemd/system/{{ item | regex_replace('.j2$', '') }}"
    mode: '0644'
  loop:
    - restic-backup.service.j2
    - restic-backup.timer.j2
    - restic-check.service.j2
    - restic-check.timer.j2
  notify: Reload systemd

- name: Enable and Start Timers
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: started
    enabled: true
  loop:
    - restic-backup.timer
    - restic-check.timer
