---
- name: Ensure restic directory exists
  ansible.builtin.file:
    path: "{{ restic_compose_dir }}"
    state: directory
    mode: "0755"

# --- 1. Сборка локального образа ---
- name: Create directory for Dockerfile
  ansible.builtin.file:
    path: "{{ restic_compose_dir }}/build"
    state: directory
    mode: "0755" # <--- Fix: Явно задаем права

- name: Create Dockerfile
  ansible.builtin.copy:
    dest: "{{ restic_compose_dir }}/build/Dockerfile"
    content: |
      FROM restic/restic:latest
      RUN apk add --no-cache rclone ca-certificates
    mode: "0644" # <--- Fix: Явно задаем права
  register: restic_dockerfile # <--- Fix: Добавили префикс restic_

- name: Build local Restic image
  community.docker.docker_image:
    name: "{{ restic_image }}"
    source: build
    build:
      path: "{{ restic_compose_dir }}/build"
      pull: true
    force_source: "{{ restic_dockerfile.changed }}" # <--- Fix: Используем новую переменную

# --- 2. Конфиги и Скрипты ---
- name: Deploy Rclone config
  ansible.builtin.copy:
    content: "{{ restic_rclone_config }}"
    dest: "{{ restic_compose_dir }}/rclone.conf"
    mode: '0600'
  no_log: true

- name: Deploy Entrypoint script
  ansible.builtin.template:
    src: entrypoint.sh.j2
    dest: "{{ restic_compose_dir }}/entrypoint.sh"
    mode: '0755'

# --- 3. Деплой контейнера ---
- name: Deploy Restic Worker Container
  ansible.builtin.include_role:
    name: common
    tasks_from: docker_service
  vars:
    common_docker_service_name: "{{ restic_service_name }}"
    common_docker_service_dir: "{{ restic_compose_dir }}"
    common_docker_service_compose_template: "{{ playbook_dir }}/roles/restic/templates/docker-compose.yml.j2"
    common_docker_service_pull_images: false

# --- 4. Systemd ---
- name: Deploy Systemd Units
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "/etc/systemd/system/{{ item | regex_replace('.j2$', '') }}"
    mode: '0644'
  loop:
    - restic-backup.service.j2
    - restic-backup.timer.j2
    - restic-check.service.j2
    - restic-check.timer.j2
  notify: Reload systemd

- name: Enable and Start Timers
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: started
    enabled: true
  loop:
    - restic-backup.timer
    - restic-check.timer
