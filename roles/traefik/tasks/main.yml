---
- name: Deploy Traefik
  ansible.builtin.include_role:
    name: utils
    tasks_from: docker_service
  vars:
    utils_docker_service_name: "{{ traefik_service_name }}"
    utils_docker_service_dir: "{{ traefik_compose_dir }}"
    utils_docker_service_data_dirs:
      - "{{ traefik_data_dir }}"
    # Создаем acme.json через общий механизм (force: false - киллер фича!)
    utils_docker_service_files:
      - dest: "{{ traefik_data_dir }}/acme.json"
        content: ""
        mode: "0600"
        force: false
    utils_docker_service_templates:
      - src: traefik.yml.j2
        dest: "{{ traefik_config_dir }}/traefik.yml"
      - src: dynamic_conf.yml.j2
        dest: "{{ traefik_config_dir }}/dynamic_conf.yml"
    utils_docker_service_compose_template: "{{ playbook_dir }}/roles/traefik/templates/docker-compose.yml.j2"
