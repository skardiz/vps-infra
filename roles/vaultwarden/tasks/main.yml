---
- name: Validate required variables
  ansible.builtin.assert:
    that:
      - vaultwarden_domain is defined
      - deploy_user is defined
    fail_msg: "Required variables missing for Vaultwarden"
  tags: [vaultwarden, check]

- name: Ensure Vaultwarden directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0755"
  loop:
    - "{{ vaultwarden_compose_dir }}"
    - "{{ vaultwarden_data_dir }}"
  tags: [vaultwarden, filesystem]

- name: Render docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ vaultwarden_compose_dir }}/docker-compose.yml"
    mode: "0640"
    owner: "{{ deploy_user }}"
    group: docker
  tags: [vaultwarden, config]

- name: Deploy Vaultwarden Stack
  community.docker.docker_compose_v2:
    project_src: "{{ vaultwarden_compose_dir }}"
    state: present
    pull: always
    remove_orphans: true
  become: true
  become_user: "{{ deploy_user }}"
  tags: [vaultwarden, deploy]
