---
- name: Ensure Watchtower directory exists
  ansible.builtin.file:
    path: "{{ watchtower_compose_dir }}"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0755"
  tags: [watchtower, filesystem]

- name: Render docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ watchtower_compose_dir }}/docker-compose.yml"
    mode: "0640"
    owner: "{{ deploy_user }}"
    group: docker
  tags: [watchtower, config]

- name: Deploy Watchtower
  community.docker.docker_compose_v2:
    project_src: "{{ watchtower_compose_dir }}"
    state: present
    pull: always
    remove_orphans: true
  become: true
  become_user: "{{ deploy_user }}"
  tags: [watchtower, deploy]
